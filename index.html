        :root {
            --primary: #6366f1;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            background: #020617;
            background-image: 
                radial-gradient(at 0% 0%, hsla(263,45%,12%,1) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(320,45%,12%,1) 0, transparent 50%),
                radial-gradient(at 50% 100%, hsla(220,45%,10%,1) 0, transparent 80%);
            color: #f8fafc; /* Global default to white/light text */
            -webkit-font-smoothing: antialiased;
        }

        html:not(.dark) body {
            background: #f1f5f9;
            background-image: 
                radial-gradient(at 0% 0%, hsla(253,30%,98%,1) 0, transparent 50%), 
                radial-gradient(at 50% 0%, hsla(225,40%,97%,1) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(339,50%,97%,1) 0, transparent 50%);
            color: #0f172a;
        }

        #root { height: 100%; display: flex; flex-direction: column; }

        .glass-premium {
            background: rgba(15, 23, 42, 0.85); /* Increased opacity for better text backing */
            backdrop-filter: blur(40px) saturate(200%);
            -webkit-backdrop-filter: blur(40px) saturate(200%);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        .card-rich {
            background: rgba(30, 41, 59, 0.7);
            border-radius: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 20px 50px -20px rgba(0, 0, 0, 0.7);
        }

        .text-glow {
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
